<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help - Contact Us</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    <a href="index.html"><strong>Home</strong></a>
    <a href="package.html"><strong>Package</strong></a>
    <a href="testimonial.html"><strong>Testimonials</strong></a>
    <a href="about.html"><strong>About</strong></a>
    <a href="help.html"><strong>Help</strong></a>
    <a href="faq.html"><strong>FAQ</strong></a>
  </div>

  <div class="help-main-container">
    <div class="help-contact-info">
      <h3 class="help-title">HELP</h3>
      <h1 class="help-heading">Need Help? We're Here for You!</h1>
      <p class="help-desc">Have question or need assistance? Our team is here to help you find the perfect car for your adventure</p>
      
      <div class="help-contact-card">
        <i class="fas fa-envelope"></i>
        <div class="help-contact-card-content">
          <h4>Email</h4>
          <p>selamrentalcar@gmail.com</p>
        </div>
      </div>
      
      <div class="help-contact-card">
        <i class="fas fa-phone-alt"></i>
        <div class="help-contact-card-content">
          <h4>Phone</h4>
          <p>0911452927</p>
        </div>
      </div>
      
      <div class="help-contact-methods">
        <h4>Reach out to us on:</h4>
        <div class="help-social-icons">
          <a href="https://www.facebook.com/selamrentalmarketplace" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/selamrentalmarketplace" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://t.me/selamrentalmarketplace" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
      </div>
    </div>
    
    <div class="help-contact-form">
      <form id="onsubmit">
        <label for="fullname">FULL NAME</label>
        <input type="text" id="fullname" placeholder="Abebe Selam" name="fullname" >
        
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="m@gmail.com" name="email" >
        
        <label for="message">LEAVE US A MESSAGE</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">submit</button>
      </form>
    </div>
  </div>
</body>
  <script src="main.js"></script>
</html>
