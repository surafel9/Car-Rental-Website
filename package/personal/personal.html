  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mona+Sans:wght@400;700&display=swap');

        body {
            background-color: #f5f5f5;
            color: #333333;
            font-family: 'Mona Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            color: #000000;
            text-decoration: none;
            font-family: 'Mona Sans', sans-serif;
            text-transform: uppercase;
        }

        a:visited, a:active {
            color: #000000;
        }

        a:hover {
            color: #f73505;
        }

        .header {
            display: grid;
            grid-template-columns: repeat(8, auto); 
            align-items: center;
            justify-content: space-between; 
            gap: 20px; 
            padding: 10px;
        }

        .header img {
            width: 50px;
            height: 50px;
        }

        .heading h1 {
            color: #f73505;
            text-align: center;
            margin-top: 40px;
            font-size: 2.5em;
        }

        .heading h2 {
            text-align: center;
            font-weight: 400;
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

        .car-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 40px 10%;
            background-color: #f5f5f5;
        }

        .car-card {
            background-color: #fff;
            box-shadow: 0 2px 5px #f73505;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            flex: 1 1 250px;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }

        .car-card button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #f73505;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .car-card button:hover {
            background-color: #c42e00;
        }

  </style>
</head>
